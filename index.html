<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Styles Questionnaire</title>
  <!-- Link to Google Fonts for Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Start Page with Title and Start Button -->
<div id="startPage">
  <h1 id="surveyTitle">Social Styles Questionnaire</h1>
  <button id="startButton">Start</button>
</div>

<!-- Survey Form (Initially hidden) -->
<form id="surveyForm">

  <!-- Question characteristics -->
  <div class="question" id="question1">
    <label for="qc1">I might be perceived as:</label>
    <select id="qc1">
      <option value="1">Poor follow-through </option>
      <option value="2">Arrogant </option>
      <option value="3">A perfectionist </option>
      <option value="4">Indecisive </option>
    </select>
  </div>
  <div class="question" id="question1">
    <label for="qc2">I might be perceived as:</label>
    <select id="qc2">
      <option value="1">Critical of others </option>
      <option value="2">Disinterested in others </option>
      <option value="3">Irresponsible </option>
      <option value="4">Overly sensitive </option>
    </select>
  </div>
  <div class="question" id="question1">
    <label for="qc3">I might be perceived as:</label>
    <select id="qc3">
      <option value="1">Methodical </option>
      <option value="2">Caring </option>
      <option value="3">Fun-loving </option>
      <option value="4">A leader </option>
    </select>
  </div>
  <div class="question" id="question1">
    <label for="qc4">In a group,:</label>
    <select id="qc4">
      <option value="1">I am constantly speaking </option>
      <option value="2">I am often silent </option>
      <option value="3">I care that everyone is doing well </option>
      <option value="4">I take charge of decisions </option>
    </select>
  </div>
  <div class="question" id="question1">
    <label for="qc5">I fear:</label>
    <select id="qc5">
      <option value="1">Embarassment </option>
      <option value="2">Disapproval </option>
      <option value="3">Confrontation </option>
      <option value="4">Losing control </option>
    </select>
  </div>

  <!-- Question assertivity -->
  <div class="question" id="question2">
    <label for="qa1">I perceive myself more as:</label>
    <select id="qa1">
      <option value="1">Fast to decide </option>
      <option value="2">Slow to decide </option>
    </select>
  </div>
  <div class="question" id="question2">
    <label for="qa2">I perceive myself more as:</label>
    <select id="qa2">
      <option value="1">Going along </option>
      <option value="2">Taking charge </option>
    </select>
  </div>
  <div class="question" id="question2">
    <label for="qa3">I perceive myself more as:</label>
    <select id="qa3">
      <option value="1">Challenging </option>
      <option value="2">Supportive </option>
    </select>
  </div>
  <div class="question" id="question2">
    <label for="qa4">I perceive myself more as:</label>
    <select id="qa4">
      <option value="1">Compliant </option>
      <option value="2">Dominant </option>
    </select>
  </div>
  <div class="question" id="question2">
    <label for="qa5">I perceive myself more as:</label>
    <select id="qa5">
      <option value="1">Competitive </option>
      <option value="2">Cooperative </option>
    </select>
  </div>
  <div class="question" id="question2">
    <label for="qa6">I perceive myself more as:</label>
    <select id="qa6">
      <option value="1">Risk adverse </option>
      <option value="2">Risk taker </option>
    </select>
  </div>
  <div class="question" id="question2">
    <label for="qa7">I perceive myself more as:</label>
    <select id="qa7">
      <option value="1">Firm </option>
      <option value="2">Indulgent </option>
    </select>
  </div>

  <!-- Question responsiveness -->
  <div class="question" id="question3">
    <label for="qr1">I perceive myself more as:</label>
    <select id="qr1">
      <option value="1">Formal </option>
      <option value="2">Informal </option>
    </select>
  </div>
  <div class="question" id="question3">
    <label for="qr2">I perceive myself more as:</label>
    <select id="qr2">
      <option value="1">Easy to know </option>
      <option value="2">Hard to know </option>
    </select>
  </div>
  <div class="question" id="question3">
    <label for="qr3">I perceive myself more as:</label>
    <select id="qr3">
      <option value="1">Cool </option>
      <option value="2">Warm </option>
    </select>
  </div>
  <div class="question" id="question3">
    <label for="qr4">I perceive myself more as:</label>
    <select id="qr4">
      <option value="1">Excitable </option>
      <option value="2">Calm </option>
    </select>
  </div>
  <div class="question" id="question3">
    <label for="qr5">I perceive myself more as:</label>
    <select id="qr5">
      <option value="1">Task-oriented </option>
      <option value="2">People-oriented </option>
    </select>
  </div>
  <div class="question" id="question3">
    <label for="qr6">I perceive myself more as:</label>
    <select id="qr6">
      <option value="1">Spontaneous </option>
      <option value="2">Cautious </option>
    </select>
  </div>
  <div class="question" id="question3">
    <label for="qr7">I perceive myself more as:</label>
    <select id="qr7">
      <option value="1">Serious </option>
      <option value="2">Humorous </option>
    </select>
  </div>


  <!-- Button to proceed to next question or submit -->
  <button type="button" id="nextButton">Next</button>
</form>

<!-- Result Section (Initially Hidden) -->
<div id="result">
  <p id="resultText">You're <span id="categoryName"></span>.</p>
  <img id="categoryImage" src="" alt="Category Image" />
</div>

<script src="script.js"></script>
</body>
</html>
